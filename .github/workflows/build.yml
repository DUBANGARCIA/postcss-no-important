name: Build
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up Tools
          uses: jdx/mise-action@v2
          with:
            install: true
            cache: true
        - name: Install dependencies
          run: pnpm install --ignore-scripts
