name: Build
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        - name: Set up Tools
          uses: jdx/mise-action@b42d5a2f42c60b8fcda7dbb04e14982328412af8 # v2
          with:
            install: true
            cache: true
        - name: Install dependencies
          run: pnpm install --ignore-scripts
