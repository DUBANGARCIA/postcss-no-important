name: Testing

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        node-version: [20, 22, 24]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.20

      - name: Restore cache
        id: restore-cache
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile --no-interactive

      - name: Type check
        run: bun run type-check

      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: ${{ matrix.os }}-node${{ matrix.node-version }}
          name: ${{ matrix.os }}-node${{ matrix.node-version }}
          fail_ci_if_error: false

  coverage-summary:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Download coverage from Ubuntu + Node 22
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          name: coverage-ubuntu-latest-node22
          path: coverage/

      - name: Display coverage summary
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "üìä Coverage Report Generated"
            echo "Files in coverage/:"
            ls -la coverage/
          
            if command -v lcov >/dev/null 2>&1; then
              lcov --summary coverage/lcov.info 2>/dev/null || echo "LCOV summary not available"
            fi
          else
            echo "‚ö†Ô∏è No coverage report found"
          fi

      - name: Upload final coverage report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: final-coverage-report
          path: coverage/
          retention-days: 30
