name: Testing

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: 1.3.7

      - name: Restore cache
        id: restore-cache
        uses: actions/cache/restore@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile --no-interactive

      - name: Type check
        run: bun run type-check

      - uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: always()
        with:
          name: coverage-${{ matrix.os }}-node
          path: coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: ${{ matrix.os }}-node
          name: ${{ matrix.os }}-node
          fail_ci_if_error: false

  coverage-summary:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Download coverage from Ubuntu
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: coverage-ubuntu-latest-node
          path: coverage/

      - name: Display coverage summary
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "üìä Coverage Report Generated"
            echo "Files in coverage/:"
            ls -la coverage/
          
            if command -v lcov >/dev/null 2>&1; then
              lcov --summary coverage/lcov.info 2>/dev/null || echo "LCOV summary not available"
            fi
          else
            echo "‚ö†Ô∏è No coverage report found"
          fi

      - name: Upload final coverage report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: final-coverage-report
          path: coverage/
          retention-days: 30
